<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
        {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Login</h1>
    <form action="/login" method="post">
    {% csrf_token %} 
    <p><label>Email<input type="text" name="login_email" /></label></p>
    <p><label>Password<input type="text" name="login_password" /></label></p>
    <button type="submit">Submit</button>
    </form>

    <h1>Register</h1>
    <form action="/register" method="post">
    {% csrf_token %}
    <p><label>Alias<input type="text" name="register_alias" /></label></p>
    <p><label>Email<input type="text" name="register_email" /></label></p>
    <p><label>Password<input type="text" name="register_password" /></label></p>
    <p><label>Password Confirm<input type="text" name="register_password_confirm" /></label></p>
    <button type="submit">Register</button>
    </form>
</body>
</html>
